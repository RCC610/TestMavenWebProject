apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: rcc
  name: rcc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: rcc
    spec:
      containers:
      - image: 172.26.1.182:8082/c2m_sbx:2.0
        name: rcc
        ports:
        - name: rcc
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  name: rcc
  labels:
    app: rcc
spec:
  selector:
    app: rcc
  type: NodePort
  ports:
  - nodePort: 31000
    port: 8080
    targetPort: 8080

